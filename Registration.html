<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Registration</title>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <header>
 <h1>Art Gallery</h1>
 <img src="logo.jpeg" alt="Art Gallery">
 </header>
 <nav>
 <a href="index.html">Home</a>
 <a href="Registration.html">Registration</a>
 <a href="contact.html">Contact</a>
 </nav>
<body>
    <section>
        <div class="container">
            <h2>Art Gallery</h2>
            <form id="registrationForm" action="connection.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <textarea id="password" name="password" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Gender:</label>
                    <select id="experience" name="experience" class="form-select" required>
                        <option value="m">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>  
</body>
</html>
